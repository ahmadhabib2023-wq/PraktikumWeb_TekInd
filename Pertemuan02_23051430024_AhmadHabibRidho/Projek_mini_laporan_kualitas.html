<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laporan Inspeksi Kualitas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Laporan Inspeksi Kualitas</h1>
      <hr />
    </header>

    <section>
      <form action="">
        <!-- ID Produk -->
        <label for="id_produk">ID Produk:</label><br />
        <input
          type="text"
          id="id_produk"
          name="id_produk"
          placeholder="Masukkan ID Produk"
          required
        /><br /><br />

        <!-- Nama Inspektur -->
        <label for="inspektur">Nama Inspektur:</label><br />
        <input
          type="text"
          id="inspektur"
          name="inspektur"
          placeholder="Masukkan Nama Inspektur"
          required
        /><br /><br />

        <!-- Jenis Cacat -->
        <label>Jenis Cacat:</label>

        <div class="radio-group">
          <label>
            <input type="radio" name="jenis_cacat" value="Geometri" required />
            Geometri
          </label>

          <label>
            <input type="radio" name="jenis_cacat" value="Permukaan" />
            Permukaan
          </label>

          <label>
            <input type="radio" name="jenis_cacat" value="Fungsional" />
            Fungsional
          </label>
        </div>

        <!-- Jumlah Cacat -->
        <label for="jumlah_cacat">Jumlah Cacat:</label><br />
        <input
          type="number"
          id="jumlah_cacat"
          name="jumlah_cacat"
          min="0"
          placeholder="Masukkan jumlah cacat"
          required
        /><br /><br />

        <!-- Foto Produk -->
        <label for="foto">Foto Produk:</label><br />
        <input type="file" id="foto" name="foto" /><br /><br />

        <!-- Tombol Submit -->
        <button type="submit">Submit Laporan</button>
        <button type="reset" class="btn-reset">Reset</button>
      </form>
    </section>
  </body>
</html>
