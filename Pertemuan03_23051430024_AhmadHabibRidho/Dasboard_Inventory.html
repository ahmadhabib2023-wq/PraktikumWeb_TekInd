<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Inventori</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- Judul -->
      <div class="row mb-4">
        <div class="col-12">
          <h2 class="text-center">Gudang Bahan Baku</h2>
          <hr />
        </div>
      </div>

      <!-- Layout Utama -->
      <div class="row">
        <!-- Bagian Kiri - Form (4 Kolom) -->
        <div class="col-12 col-md-4">
          <div class="card">
            <div class="card-header bg-primary text-white">Form Stok Masuk</div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label class="form-label">Nama Barang</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Contoh: Baja Ringan"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Quantity</label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Masukkan jumlah"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">Supplier</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nama supplier"
                  />
                </div>

                <button type="submit" class="btn btn-success w-100">
                  Simpan Data
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Bagian Kanan - Tabel (8 Kolom) -->
        <div class="col-12 col-md-8">
          <div class="card">
            <div class="card-header bg-dark text-white">
              Tabel Stok Saat Ini
            </div>
            <div class="card-body">
              <table class="table table-striped table-hover">
                <thead class="table-secondary">
                  <tr>
                    <th>No</th>
                    <th>Nama Barang</th>
                    <th>Qty</th>
                    <th>Supplier</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Baja Ringan</td>
                    <td>120</td>
                    <td>PT Sumber Baja</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Cat Industri</td>
                    <td>50</td>
                    <td>CV Warna Abadi</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
